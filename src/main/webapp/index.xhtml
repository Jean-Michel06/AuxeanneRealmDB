<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Auxeanne Realm DB</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <h:panelGrid  columns="1">
                <h:outputText id="title" value="Authorized users (basic management)"  />
                <h:panelGrid id="grid"  columns="6">
                    <h:outputText value="Username"/>
                    <h:inputText id="login" value="#{userMB.login}" />
                    <h:outputText value="Password"/>
                    <h:inputText id="password" value="#{userMB.password}" />
                    <h:commandButton  value="Add user" actionListener="#{userMB.addUser}" />
                    <h:commandButton  value="Clear all" actionListener="#{userMB.clearUsers}" />
                </h:panelGrid>
                <h:selectManyListbox id="userList">
                    <f:selectItems value="#{userMB.userList}"/>
                </h:selectManyListbox>
                <h:commandButton id="goButton" value="Go to the private page" action="/private/index.jsf?faces-redirect=true" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
