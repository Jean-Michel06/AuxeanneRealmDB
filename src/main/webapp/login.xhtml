<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Auxeanne Realm DB</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <h:outputText id="title" value="Login form"  />
            <h:panelGrid id="grid"  columns="6">
                <h:outputText value="Username"/>
                <h:inputText id="login" value="#{userMB.login}" />
                <h:outputText value="Password"/>
                <h:inputSecret id="password" value="#{userMB.password}" />
                <h:commandButton id="loginButton" value="Login" action="#{userMB.login}" />
                <h:commandButton id="homeButton" value="Home" action="/index.jsf?faces-redirect=true" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
